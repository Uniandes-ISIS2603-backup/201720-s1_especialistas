        <style>
            #barra-sup{
                position: fixed;
                width: 100%;
                height: 60px;
                background: #41c7ef;
                z-index: 2;
                top: 0px;
                left: 0px;
                display: flex;
            }

            #barra-sup h1{
                font-size: 30px;
                background-color: rgba(0, 0, 0, .075);
                height:  100% !important;
                padding-top: 15px;
                margin: 0px;
            }
            
            #barra-lateral{
                position: fixed;
                height: calc( 100% - 60px );
                background: #2E3840;
                top: 60px;
                left: 0px;
                padding: 0px;
                padding-top: 20px;
            }

            .list1{
                position: relative;
                width: 100%;
                text-decoration: none;
                padding: 0px;
            }

            .list1 a{
                width: 100%;
                height: 50px;
                display: flex;
                align-items: center;
                padding-left: 30px;
                transition-duration: 0.5s;
            }

            .list1 a:hover{
                background: rgba(255, 255, 255, .15);
                color: #FFF;
            }

            .list1 a:link{
                text-decoration: none;
            }
            
            .principal{
                position: absolute;
                right: 0px;
                top: 100px;
            }

            .usuario-padre{
                border-radius: 5px;
                border: 1px solid #eee;
                overflow: hidden;
                padding: 0px;
                margin: 5px;
            }

            .pacman{
                padding: 0px;
            }

            .usuario-data{
                padding: 20px;
            }

            .usuario-data a{
                float: right;
                margin-left: 10px;
                margin-bottom: 10px;
            }

            .add{
                width: 100%;
                height: 100%;
                background: #fff;
                position: absolute;
                top: 0px;
                left: 0px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 100px;
                transition: 0.5s;
                text-shadow: -2px -2px #eee;
                cursor: pointer;
                margin-left: 0 !important;
            }

            .add:hover{
                font-size: 120px;
                text-shadow: -5px -5px #ddd;

                text-decoration: none;
            }

            .add:link{
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        
        <!--BARRA SUPERIOR-->
        <div id="barra-sup">
            <h1 class="col-sm-3">Asanar</h1>
        </div>


        <!--BARRA LATERAL-->
        <div id="barra-lateral" class="col-sm-3">
            <ul class="list1">
                    <a href="#">Página Principal <span class="sr-only">(current)</span></a>
                    <a ui-sref="hospitalesList">Hospitales</a>
                    <a ui-sref="usuariosList">Usuarios</a>
                    <a ui-sref="pagosList">Pagos</a>
                    <a ui-sref="farmaciasList">Farmacias</a>
                    <a ui-sref="medicamentosList">Medicamentos</a>
                    <a ui-sref="medicosList">Médicos</a>
                    <a ui-sref="laboratoriosList">Laboratorios</a>
                    <a ui-sref="citasList">Citas</a>
                    <a ui-sref="consultoriosList">Consultorios</a>
                </ul>
        </div>

        <div ui-view="mainView" class="principal col-sm-9">
            
        </div> 
    </body>
