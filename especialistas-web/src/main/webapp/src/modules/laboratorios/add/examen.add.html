<div class="container-fluid ">
                <form ng-submit="addExam()" name="examen">
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!usuario.$valid">
                        </div> 
                    </div> 

                    <div id="agregar-existente" class="form-group row">
                        <label>Seleccione un examen</label>
                        <select class="form-control col-sm-6" id="nombreExamen" required ng-model="examenX">
                            <option ng-repeat="examn in examenesList" value={{examn}}>{{examn.nombre}}</option>
                        </select>
                        <br><br>

                    </div> 

                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="examen.$valid" type="submit" value="Guardar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="laboratoriosList">Cancelar</a>
                        </div>
                    </div>
                </form>

        </div>
