<form ng-submit="createLab()" name="laboratorio">

    <div class="form-group">
        <label for="laboratorioName">Nombre Laboratorio</label>
        <input class="form-control uk-input" id="laboratorioName" required ng-model="labName" placeholder="Ingrese el nombre">
    </div>
    <div class="form-group">
        <label for="laboratorioUbicacionName">Nombre Ubicaci√≥n</label>
        <input class="form-control uk-input" id="laboratorioUbicacionName" required ng-model="ubicacionName" placeholder="e.g. Barrios Unidos">
    </div>
    <div class="form-group">
        <label for="laboratorioUbicacionLatitud">Latitud</label>
        <input type="number" min="-4.25" max="11.91" step="0.1" class="form-control uk-input" id="laboratorioUbicacionLatitud" required ng-model="ubicacionLatitud" placeholder="e.g. 1.100">
    </div>
    <div class="form-group">
        <label for="laboratorioUbicacionLongitud">Longitud</label>
        <input type="number" min="-76.6" max="-67.18" step="0.1" class="form-control uk-input" id="laboratorioUbicacionLongitud" required ng-model="ubicacionLongitud" placeholder="e.g. 1.100">
    </div>
    <br>
    <div class="uk-button-group">
        <button type="submit" class="uk-button uk-button-secondary" id="butGuardar">Guardar</button>
        <button type="reset" class="uk-button uk-button-secondary" id="butReset">Reiniciar</button>
        <button type="reset" class="uk-button uk-button-default" ui-sref="laboratoriosList" id="butCancelar">Cancelar</button>

    </div>

</form>
