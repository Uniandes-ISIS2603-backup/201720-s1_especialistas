<div class="col-md-6 well">

    <form novalidate name="form" id="lab-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">

        <div ng-messages="form.$error" >
            <div ng-message="required">Ingrese un nombre</div><br/>
        </div>

        <fieldset>
            <div class="col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}">
                <label for="name" class="control-label">Nombre</label>
                    <input id="name" name="name" class="form-control" type="text" ng-model="currentRecord.nombreLab" required /><br/>
            </div>
            
            <!--Datos de la ubicación-->
            <div class="col-md-12">
                <div ng-messages="form.$error">
                    <div ng-message="required">Ingrese los datos de la ubicación</div><br/>
                </div>
                <label for="nombreUbi" class="control-label">Nombre</label>
                    <input id="nombreUbi" type="text" class="form-control" name="nombre" ng-model="currentRecord.ubicacion.nombre"required> <br>
            </div>
            <div class="col-md-6">
                <label for="longitud" class="control-label">Longitud</label>
                <input id="longitud" type="number" class="form-control" name="longitud" ng-model="currentRecord.ubicacion.longitud" required><br/>
            </div> 
            <div class="col-md-6">
                <label for="latitud" class="control-label">Latitud</label>
                <input id="latitud" type="number" min="-90" max="90" class="form-control" name="latitud" ng-model="currentRecord.ubicacion.latitud" required>
            </div>

            <div class="col-md-8">
                <br><button type="button" class="btn btn-default btn-sm" ui-sref='laboratoriosList'>Cancelar</button>
                <button type="submit" class="btn btn-default btn-sm" ui-sref='laboratoriosList'>Guardar</button>
            </div>
        </fieldset>
    </form>
</div>
