<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>     
                    <th>Ubicacion</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="laboratorio in laboratoriosRecords">
                    <td id="{{$index}}-nombre">{{laboratorio.nombre}}</td>
                    <td id ="{{$index}}-ubicacion}">{{laboratorio.ubicacion.nombre}}</td>
                    <td>
                        <button class="btn btn-default btn-sm">Actualizar</button>
                        <button class="btn btn-default btn-sm" ui-sref="labDelete">Eliminar</button>
                    </td>
            </tr>
            
            </tbody>
        </table>
        <button type="button" ui-sref='labCreate'> Crear </button>
    </div>
</div>
