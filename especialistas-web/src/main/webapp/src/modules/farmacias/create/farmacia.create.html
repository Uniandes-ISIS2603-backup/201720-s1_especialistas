<form ng-submit="createFarmacia()" name="farmacia">
    <div class="form-group">
        <label for="farmaciaName">Nombre Farmacia</label>
        <input class="form-control uk-input" id="farmaciaName" required ng-model="farmaciaName" placeholder="Ingrese el nombre">
    </div>
    <div class="form-group">
        <label for="farmaciaRadio">Radio de alcance</label>
        <input class="form-control uk-input" id="farmaciaRadio" required ng-model="farmaciaRadio" placeholder="e.g. 15">
    </div>
    <div class="form-group">
        <label for="farmaciaName">Nombre de la Ubicación</label>
        <input class="form-control uk-input" id="ubicacionName" required ng-model="ubicacionName" placeholder="Ingrese el nombre de la ubicación">
    </div>
    <div class="form-group">
        <label for="farmaciaName">Latitud</label>
        <input type="number" min="-4.25" max="11.91" step="0.1" class="form-control uk-input" id="latitudUbicacion" required ng-model="latitudUbicacion" placeholder="e.g. 2.6">
    </div>
    <div class="form-group">
        <label for="farmaciaName">Longitud</label>
        <input type="number" min="-76.6" max="-67.18" step="0.1" class="form-control uk-input" id="longitudUbicacion" required ng-model="longitudUbicacion" placeholder="e.g. 2.6">
    </div>
    <br>
    <div class="uk-button-group">
        <button type="submit" class="uk-button uk-button-secondary" id="butGuardar">Guardar</button>
        <button type="reset" class="uk-button uk-button-secondary" id="butReset">Reiniciar</button>
        <button class="uk-button uk-button-default" ui-sref="farmaciasList" id="butCancelar">Cancelar</button>
        
    </div>
</form>
