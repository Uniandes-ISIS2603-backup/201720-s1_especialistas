<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createAuthor"><strong>Crear una nueva farmacia</strong></label>
                <div class="panel-body">
                    <br><form ng-submit="addMedicamento(e)" name="farmacia">
                        <div class="form-group row">
                            <div class="form-group col-md-6">
                                <select style="color:black;" ng-model="e" id="meds" class="col-sm-6 uk-input" >
                                    <option ng-repeat="medicamento in medicamentos" id="{{$index}}-nombre" value="{{medicamento.id}}">
                                        {{medicamento.nombre}}
                                    </option>                               
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-group col-sm-4" ng-if="!usuario.$valid">

                                <div class="alert alert-warning" >
                                    <br><strong>Advertencia!</strong><p>Todos los campos deben estar llenos*</p>
                                </div> 
                            </div> 
                        </div> 
                        <br>
                        <div class="uk-button-group">
                            <button class="uk-button uk-button-default" ui-sref="farmaciasList">Cancelar</button>
                            <button ng-show="farmacia.$valid" type="submit" class="uk-button uk-button-secondary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
