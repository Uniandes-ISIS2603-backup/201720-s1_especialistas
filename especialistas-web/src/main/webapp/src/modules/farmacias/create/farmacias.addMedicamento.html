<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createAuthor">Crear una nueva farmacia</label>
            <div class="panel-body">
                <form ng-submit="addMedicamento(e)" name="farmacia">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <select ng-model="e" id="meds" class="col-sm-2" >
                                <option ng-repeat="medicamento in medicamentos" id="{{$index}}-nombre" value="{{medicamento.id}}">
                                    {{medicamento.nombre}}
                                 </option>                               
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!usuario.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="farmacia.$valid" type="submit"  value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="farmaciasList">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
