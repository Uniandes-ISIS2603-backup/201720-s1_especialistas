<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createAuthor"><strong>Crear una nueva farmacia</strong></label>
            <div class="panel-body">
                <br><form ng-submit="addMedicamento(e)" name="farmacia">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <select style="color:black;" ng-model="e" id="meds" class="col-sm-6" >
                                <option ng-repeat="medicamento in medicamentos" id="{{$index}}-nombre" value="{{medicamento.id}}">
                                    {{medicamento.nombre}}
                                 </option>                               
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!usuario.$valid">

                            <div class="alert alert-warning" >
                                <br><strong>Advertencia!</strong><p>Todos los campos deben estar llenos*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="farmacia.$valid" type="submit"  value="Guardar" class="uk-button"/>
                            <a class="btn btn-info" ui-sref="farmaciasList">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
