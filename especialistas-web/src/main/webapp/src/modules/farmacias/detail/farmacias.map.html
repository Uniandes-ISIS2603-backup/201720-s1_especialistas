<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div id="map_canvas" ng-controller="mapCtrl">
        
        <style type="text/css">
        ui-gmap-google-map,#map_canvas {
            height: 300px;
            width: 300px;
            margin: 0px;
        }

        #map_canvas {
            position: relative;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
    <ui-gmap-google-map  center="map.center" zoom="map.zoom" draggable="true" options="options">
    </ui-gmap-google-map>
</div>
