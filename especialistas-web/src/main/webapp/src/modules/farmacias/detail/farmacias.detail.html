<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>

<div class="container-fluid">

    <a class="btn btn-info" ui-sref="addMedicamento ({id: currentRecord.id})"><span class="glyphicon glyphicon-plus-sign"></span> Agreagar Medicamento</a>
    <a class="btn btn-info" ui-sref="deleteMedicamento ({id: currentRecord.id})"><span class="glyphicon glyphicon-plus-sign"></span> Eliminar Medicamento</a>
    <h4>
        Informaci√≥n
    </h4>
    <table class="table table-striped col-md-4">
        <tbody>
            <tr> <td>Name:</td> <td id="{{$index}}-farmaciaName">{{currentRecord.nombre}}</td> </tr> 
        </tbody>
    </table>
    <h4>
        medicamentos
    </h4>
    <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>    
                    <th>Precio</th>    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="medicamento in currentMedicamentos">
                    <td id="{{$index}}-nombreMedicamento"><a ui-sref="medicamentoDetail ({id: medicamento.id})">{{medicamento.nombre}}</a></td>
                    <td id="{{$index}}-precioMedicamento">{{medicamento.precio}}</td>
                </tr>
            </tbody>
        </table>

</div>
