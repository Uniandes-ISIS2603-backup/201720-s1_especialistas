<div class="row">
    <div class="col col-md-12">
        <h3>NOMBRE</h3>
        {{currentRecord.nombre}}
    </div>
</div>
<hr>
<div class="container-fluid">
    <h3>MEDICAMENTOS</h3>
    <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="medicamento in currentMedicamentos">
                        <td id="{{$index}}-nombreMed"><a ui-sref="medicamentoDetail({id: medicamento.id})">{{medicamento.nombre}}</a></td>
                    </tr>
                    <tr><td>
                            <button type="button" class="btn btn-success" ui-sref="addMedicamento({id: currentRecord.id})">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true" >AGREGAR MEIDICAMENTO</span>
                            </button>
           
                            <button type="button" class="btn btn-danger" ui-sref="deleteMedicamento({id: currentRecord.id})">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true" >ELIMINAR MEDICAMENTO</span>
                            </button>
                        </td></tr>
                </tbody>
            </table>
</div>
