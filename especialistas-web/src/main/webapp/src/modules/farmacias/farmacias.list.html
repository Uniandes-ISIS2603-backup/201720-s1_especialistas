    <table class="uk-table uk-table-small uk-table-hover uk-table-divider uk-width-1-1 uk-card uk-card-default">
        <thead>
            <tr>
                <th class="uk-table-shrink"></th>
                <th class="uk-table-expand">NOMBRE</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="farmacia in farmacias">
                <td><input class="uk-checkbox" type="checkbox"></td>
                <td id="{{$index}}-nombre">
                    <a ui-sref="farmaciaDetail({id: farmacia.id})">{{farmacia.nombre}}</a>
                </td>
            <tr>
                <td ng-show="tipoUser!==1 && tipoUser!==2">
                    <a ui-sref="farmaciaCreate">Agregar</a>
                </td>
            </tr>
        </tbody>
    </table>
