
<div class="col col-md-12">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>NOMBRE</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="farmacia in farmacias">
                <td id="{{$index}}-nombre"><a ui-sref="farmaciaDetail({id: farmacia.id})">{{farmacia.nombre}}</a>
                </td>
            <tr>
                <td>
                    <button type="button" class="btn btn-success" ui-sref="farmaciaCreate">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
