<div class="container-fluid">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th> 
                    <th>Referencia</th>    
                    <th>Precio</th>
                    <th>Paga</th>
                    <th>MetodoPago</th>
                    <th>Usuario</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pago in pagosRecords">
                    <td id="{{$index}}-id">{{pago.id}}</td>
                    <td id="{{$index}}-ref">{{pago.ref}}</td>
                    <td id="{{$index}}-precio">{{pago.precio}}</td>
                    <td id="{{$index}}-pai"><span ng-show="pago.pai == true" class="glyphicon glyphicon-ok" aria-hidden="true" style="color: #4cae4c"></span><span ng-show="pago.pai == false" class="glyphicon glyphicon-remove" aria-hidden="true" style="color: #f25"></span></td>
                    <td id="{{$index}}-metodo">{{pago.metodo}}</td>
                    <td id="{{$index}}-metodo">{{pago.usuario.nombre}}</td>
                    <td id="{{$index}}-metodo"><a href="#" style="color: #f44" ui-sref="pagosDelete({pagoId: pago.id})"><span class="glyphicon glyphicon-trash" aria-hidden="true" style="color: #f25"></span></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
