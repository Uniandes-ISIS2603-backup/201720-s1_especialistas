<form ng-submit="createHospital()" name="hospital">
    
    <div class="form-group">
        <label for="hospitalName">Nombre Hospital</label>
        <input class="form-control" id="hospitalName" required ng-model="hospitalName" placeholder="Ingrese el nombre">
    </div>
    <div class="form-group">
        <label for="hospitalUbicacionName">Nombre Ubicaci√≥n</label>
        <input class="form-control" id="hospitalUbicacionName" required ng-model="hospitalUbicacionName" placeholder="e.g. Barrios Unidos">
    </div>
    <div class="form-group">
        <label for="hospitalUbicacionLatitud">Latitud</label>
        <input type="number" min="-4.25" max="11.91" step="0.1" class="form-control" id="hospitalUbicacionLatitud" required ng-model="hospitalUbicacionLatitud" placeholder="e.g. 1.100">
    </div>
    <div class="form-group">
        <label for="hospitalUbicacionLongitud">Longitud</label>
        <input type="number" min="-76.6" max="-67.18" step="0.1" class="form-control" id="hospitalUbicacionLongitud" required ng-model="hospitalUbicacionLongitud" placeholder="e.g. 1.100">
    </div>
    <input ng-show="hospital.$valid" type="submit" value="Save" class="btn btn-success"/>
    <button type="reset" class="btn btn-info">Reiniciar</button>
    <a class="btn btn-danger" ui-sref="hospitalesList"> Cancelar </a>
    
</form>
