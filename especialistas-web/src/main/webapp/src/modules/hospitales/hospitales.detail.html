
<div class="uk-height-1-2">
    <div class="uk-width-3-12">
        <img height="200px" width="200px" 
             src="http://authenticmedicine.com/wp-content/uploads/2017/11/hospital1.jpg">
    </div>
    <br>
    <div class="uk-width-9-12" width="1500px">
        <div class="row">

            <h3>NOMBRE:</h3> {{currentHospital.nombre}}
            
            <h3>UBICACIÓN:</h3> {{currentHospital.ubicacion.nombre}}
            
            <h3>LATITUD:</h3> {{currentHospital.ubicacion.latitud}}
            
            <h3>LONGITUD:</h3> {{currentHospital.ubicacion.longitud}}           
        </div>
    </div>
</div>
<br>
<div class=uk-height-1-2">
    <div class="uk-width-1-1">
        <font color="#840d0d">
        <h3>CONSULTORIOS</h3>
        </font>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NÚMERO</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="consultorio in consultorios">
                    <td>{{consultorio.id}}</td>
                    <td><a ui-sref="consultorioDetail({consultorioId: consultorio.id})">{{consultorio.numero}}</a></td>
                    <td>
                        <a uk-icon="icon: trash" style="color: #f44" ui-sref="consultorioDelete({hospitalId: currentHospital.id, consultorioId: consultorio.id})"></a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br><a uk-icon="icon: plus" style="color: #44b3ee" ui-sref="consultoriosCreate({hospitalId: currentHospital.id})"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
