<div class="container container-fluid">
    <div class="col col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>ELIMINAR</th>
                    <th>EDITAR</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hospital in hospitalesRecords">
                    <td id="{{$index}}-nombre"><a ui-sref="hospitalDetail({hospitalId: hospital.id})">{{hospital.nombre}}</a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" ui-sref="hospitalDelete({hospitalId: hospital.id})">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-info" ui-sref="hospitalUpdate({hospitalId: hospital.id})">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-success" ui-sref="hospitalesCreate">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
