
    <table ng-show="tipoUser!==1 && tipoUser!==2" class="uk-table uk-table-small uk-table-hover uk-table-divider uk-width-1-1 uk-card uk-card-default">
        <thead>
            <tr>
                <th></th>
                <th>NOMBRE</th>
                <th>ELIMINAR</th>
                <th>EDITAR</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="hospital in hospitalesRecords">
                <td><input class="uk-checkbox" type="checkbox"></td>
                <td id="{{$index}}-nombre"><a ui-sref="hospitalDetail({hospitalId: hospital.id})">{{hospital.nombre}}</a>
                </td>
                <td>
                    <a href="#" uk-icon="icon: trash" style="color: #f44" ui-sref="hospitalDelete({hospitalId: hospital.id})"></a>
                </td>
                <td>
                    <a href="#" uk-icon="icon: pencil" style="color: #44b3ee" ui-sref="hospitalUpdate({hospitalId: hospital.id})"></a>
                </td>
            </tr>
            <tr>
                <td>
                    <a ui-sref="hospitalesCreate">Agregar</a>
                </td>
            </tr>
        </tbody>
    </table>
