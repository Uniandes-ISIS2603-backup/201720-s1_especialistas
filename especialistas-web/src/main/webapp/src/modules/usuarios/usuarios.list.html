    <div class="usuario" ng-repeat="usuario in usuariosRecords">
        <div class="pacman">
            <div class="usuario-padre uk-card uk-card-default">
                <div ui-sref="usuarioDetail({usuarioId: usuario.id})" class="alfax uk-card-header">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5PiRLyIsW9zpkhazNEVeuuFcPvyjWLlfnSBkQOL2ZS_p8DTgP" alt="">
                </div>
                <div class="usuario-data">
                    {{usuario.nombre}} <br>
                    {{usuario.cedula}} 

                    <a href="#" style="color: #f44" ui-sref="usuariosDelete({usuarioId: usuario.id})">Eliminar</a>
                    <a href="#" ui-sref="usuarioUpdate({usuarioId: usuario.id})">Editar</a>
                </div>
            </div>
        </div>
    </div>
    <a class="add" ui-sref="usuariosCrear">+</a>
