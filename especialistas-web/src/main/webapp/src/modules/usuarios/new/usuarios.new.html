<div class="uk-card uk-card-default uk-card-body uk-width-1-1">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><legend class="uk-legend" ng-if="!edit" id="createAuthor">Crear nuevo Usuario</legend>
                
                <legend ng-if="edit" id="editAuthor" class="uk-legend">Editar Usuario</legend>
            <div class="panel-body">
                <form ng-submit="createUsuario()" name="usuario">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioName" class="col-sm-2">Nombre</label>
                            <input id="usuarioName" class="uk-input" required ng-model="usuarioName" class="col-sm-6"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioDescription" class="col-sm-2">Cedula:</label>
                            <textarea id="usuarioCedula" class="uk-textarea" rows="5" required ng-model="usuarioCedula" class="col-sm-6"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!usuario.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <br>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="usuario.$valid" type="submit" value="Guardar" class="uk-button uk-button-primary" class="btn btn-success"/>
                            <a class="uk-button uk-button-default" ui-sref="usuariosList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
