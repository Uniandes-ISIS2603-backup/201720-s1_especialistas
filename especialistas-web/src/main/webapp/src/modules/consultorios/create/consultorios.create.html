<form ng-submit="createConsultorio()" name="consultorio">
    
    <div class="form-group">
        <label for="consultorioNumber">Número</label>
        <input class="form-control uk-input" id="consultorioNumber" required ng-model="consultorioNumber" placeholder="Ingrese el número del consultorio">
        <label>Hospital:{{currentHospital.nombre}}</label>
        
    </div>
    <br>
    <div class="uk-button-group">
        <button type="reset" class="uk-button uk-button-secondary">Reiniciar</button>
        <button ui-sref="consultoriosList" class="uk-button uk-button-default">Cancelar</button>
        <button ng-show="consultorio.$valid" type="submit" class="uk-button uk-button-secondary">Guardar</button>
    </div>    
</form>
