<form ng-submit="createConsultorio()" name="consultorio">
    
    <div class="form-group">
        <label for="consultorioNumber">Número</label>
        <input class="form-control" id="consultorioNumber" required ng-model="consultorioNumber" placeholder="Ingrese el número del consultorio">
    </div>
    <input ng-show="consultorio.$valid" type="submit" value="Save" class="btn btn-success"/>
    <button type="reset" class="btn btn-info">Reiniciar</button>
    <a class="btn btn-danger" ui-sref="consultoriosList"> Cancelar </a>
    
</form>
