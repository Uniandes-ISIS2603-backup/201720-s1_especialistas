<div class="center-block well text-center uk-width-1-1">
    <h3>Confirmar eliminacion del consultorio con id: {{idConsultorio}} en el hospital con id: {{idHospital}}</h3>
    <button id="confirm-delete" ng-click="deleteConsultorio()" class="uk-button uk-button-primary">Eliminar</button>
    <a id="cancel-delete" ui-sref="hospitalesList" class="uk-button uk-button-default">Cancelar</a>
</div>
