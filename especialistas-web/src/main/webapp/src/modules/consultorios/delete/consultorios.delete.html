<div class="center-block well text-center uk-width-1-1">
    <h3>Confirmar eliminacion del consultorio con id: {{idConsultorio}} en el hospital con id: {{idHospital}}</h3>
    <div class="uk-button-group">
        <button id="confirm-delete" ng-click="deleteConsultorio()" class="uk-button uk-button-secondary">Eliminar</button>
        <button id="cancel" ui-sref="hospitalesList" class="uk-button uk-button-default">Cancelar</button>
    </div>
</div>
