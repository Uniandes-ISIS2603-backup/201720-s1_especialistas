<form ng-submit="createMedico()" name="medico">

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input class="form-control uk-input" id="nombre" required ng-model="nombreMedico" placeholder="Ingrese el nombre">
    </div>
    <div class="form-group">
        <label for="especializacionMedico">Especializaci√≥n</label>
        <select class="form-control uk-input" id="especializacionMedico" required ng-model="especializacionMedico" >
            <option ng-repeat="especializacion in especializaciones">{{especializacion.value}}</option>
        </select>
    </div>
    <input ng-show="medico.$valid" type="submit" value="Guardar" class="btn btn-success"/>
    <br><button type="reset" class="uk-button">Reiniciar</button>
    <a class="uk-button-danger uk-button" ui-sref="medicosList"> Cancelar </a>

</form>
