<form ng-submit="createMedico()" name="medico">

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input class="form-control" id="nombreMedico" required ng-model="nombreMedico" placeholder="Ingrese el nombre">
    </div>
    <div class="form-group">
        <label for="especializacionMedico">Especializaci√≥n</label>
        <select class="form-control" id="especializacionMedico" required ng-model="especializacionMedico">
            <option ng-repeat="especializacion in especializaciones">{{especializacion.value}}</option>
        </select>
    </div>
    <input ng-show="medico.$valid" type="submit" value="Save" class="btn btn-success"/>
    <button type="reset" class="btn btn-info">Reiniciar</button>
    <a class="btn btn-danger" ui-sref="medicosList"> Cancelar </a>

</form>
