<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Médicos</label></div>
            <div class="panel-body">
                <div class="col-md-6">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>    
                                <th>Especialización</th>  

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="medico in medicosRecords" ui-sref="medicoDetail({medicoId: medico.id})">
                                <td id="{{$index}}-nombre">{{medico.nombre}}</td>
                                <td id="{{$index}}-especializacion">{{medico.especializacion}}</td> 
                            </tr>
                            <tr class="info" ui-sref="medicosCreate()"><td>Añadir nuevo</td><td></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
