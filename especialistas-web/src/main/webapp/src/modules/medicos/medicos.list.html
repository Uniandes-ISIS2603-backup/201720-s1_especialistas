<div class="col col-md-12">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>NOMBRE</th>
                <th>ESPECIALIZACION</th>
                <th>ELIMINAR</th>
                <th>EDITAR</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="medico in medicosRecords">
                <td id="{{$index}}-nombre"><a ui-sref="medicoDetail({medicoId: medico.id})">{{medico.nombre}}</a>
                </td>
                <td>
                    {{medico.especializacion}}
                </td>
                <td>
                    <button type="button" class="btn btn-danger" ui-sref="medicoDelete({medicoId: medico.id})">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-info" ui-sref="medicoUpdate({medicoId: medico.id})">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-success" ui-sref="medicosCreate">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
