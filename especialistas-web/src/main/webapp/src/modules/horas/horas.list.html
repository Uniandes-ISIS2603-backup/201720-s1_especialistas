<button type="button" class="uk-button" ui-sref="horasCreate">Añadir nueva</button>
<table class="uk-table uk-table-small uk-table-hover uk-table-divider uk-width-1-1 uk-card uk-card-default">
    <tr>
        <td>Hora</td>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miercoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
        <th>Sábado</th>
        <th>Domingo</th>
    </tr>
    <tr ng-repeat="franja in franjas">
        <th>{{franja| date:'h:mm a'}}</th>
        <td id="{franja.$index}-0"><span uk-icon="icon: check" ng-show="hayCita(franja, 0)" ui-sref="horaDetail({horaId: darIdHora(franja, 0)})"></span></td>
        <td id="{franja.$index}-1"><button uk-icon="icon: check" ng-show="hayCita(franja, 1)" ui-sref="horaDetail({horaId: darIdHora(franja, 1)})"></button></td>
        <td id="{franja.$index}-2"><button uk-icon="icon: check" ng-show="hayCita(franja, 2)" ui-sref="horaDetail({horaId: darIdHora(franja, 2)})"></button></td>
        <td id="{franja.$index}-3"><button uk-icon="icon: check" ng-show="hayCita(franja, 3)" ui-sref="horaDetail({horaId: darIdHora(franja, 3)})"></button></td>
        <td id="{franja.$index}-4"><button uk-icon="icon: check" ng-show="hayCita(franja, 4)" ui-sref="horaDetail({horaId: darIdHora(franja, 4)})"></button></td>
        <td id="{franja.$index}-5"><button uk-icon="icon: check" ng-show="hayCita(franja, 5)" ui-sref="horaDetail({horaId: darIdHora(franja, 5)})"></button></td>
        <td id="{franja.$index}-6"><button uk-icon="icon: check" ng-show="hayCita(franja, 6)" ui-sref="horaDetail({horaId: darIdHora(franja, 6)})"></button></td>
    </tr>
</table>
