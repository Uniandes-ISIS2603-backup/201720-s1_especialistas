<div class="col-md-3">
    <dl>
        <hr>
        <dt>Hora</dt>
        <dd>{{hora.horaInicio| date:'hh:mm'}}</dd>        

        <hr>
        <dt>Consultorio</dt>
        <dd>{{consultorio.numero}}</dd>

        <hr>
        <dt>Hospital</dt>
        <dd>{{consultorio.hospital.nombre}}</dd>

        <hr>
        <dt>Paciente</dt>
        <dd ng-if="!hayCita">Cita sin asignar</dd>
        <dd ng-if="hayCita">{{cita.usuario.nombre}}</dd>

        <hr>
        <a class="btn btn-danger btn-sm" ui-sref="horaDelete({horaId: hora.id})"><span class="glyphicon glyphicon-trash"></span></a>

    </dl>
</div>
