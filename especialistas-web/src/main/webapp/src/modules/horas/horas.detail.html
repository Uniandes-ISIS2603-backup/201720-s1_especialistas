<div class="col-md-3">
    <dl>     
        <dt>Hora</dt>
        <dd>{{hora.horaInicio| time:'hh:mm:ss'}}</dd>        

        <hr>
        <dt>Consultorio</dt>
        <dd>{{consultorio.numero}}</dd>

        <hr>
        <dt>Hospital</dt>
        <dd>{{consultorio.hospital.nombre}}</dd>

        <hr>
        <dt>Paciente</dt>
        <dd ng-if="cita !== null">{{cita.usuario.nombre}}</dd>
        <dd ng-if="cita === null">Cita sin asignar</dd>

    </dl>
</div>
