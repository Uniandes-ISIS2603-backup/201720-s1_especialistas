<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-info">
            <div class="panel-heading"><label id="createHora">Agregar hora</label></div>
            <div class="panel-body">
                <form ng-submit="createHora()" name="hora">
                    <div class="form-group">
                        <label for="horaInicio">Hora Inicio</label>
                        <input type="datetime-local" id="horaInicio" required ng-model="horaInicio" class="form-control uk-input"/>
                    </div>
                    <div class="form-group">
                        <label for="consultorioHora">Consultorio</label>
                        <select class="form-control uk-input" id="consultorioHora" required ng-model="consultorioHora">
                            <option ng-repeat="consultorio in consultorios" value={{consultorio}}>{{consultorio.numero}}</option>
                        </select>
                    </div>
                    <div class="form-group" ng-if="!hora.$valid">
                        <div class="alert alert-warning" >
                            <strong>Atenci√≥n!</strong><p>Todos los campos son obligatorios</p>
                        </div> 
                    </div> 
                    <br>
                    <div class="uk-button-group">
                        <button id="cancel" ui-sref="horasList" class="uk-button uk-button-default">Cancelar</button>
                        <button ng-show="hora.$valid" class="uk-button uk-button-secondary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
