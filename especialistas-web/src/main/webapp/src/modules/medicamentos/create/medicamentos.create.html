<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createAuthor"><strong>Crear un nuevo medicamento</strong></label>
                <div class="panel-body">
                    <form ng-submit="createMedicamento()" name="medicamento">
                        <div class="form-group row">
                            <div class="form-group col-md-6">
                                <label for="medicamentoName" class="col-sm-2">Nombre</label>
                                <input style="color:black;" id="medicamentoName" required ng-model="medicamentoName" class="col-sm-6 form-control uk-input"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-group col-md-6">
                                <label for="medicamentoPrecio" class="col-sm-2">Precio</label>
                                <input style="color:black;" id="medicamentoPrecio" required ng-model="medicamentoPrecio" class="col-sm-6 form-control uk-input"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-group col-sm-4" ng-if="!medicamento.$valid">

                                <div class="alert alert-warning" >
                                    <strong>Advertencia!</strong><p>Todos los campos deben estar llenos*</p>
                                </div> 
                            </div> 
                        </div> 
                        <br>
                        <div class="uk-button-group">
                            <button ng-show="medicamento.$valid" type="submit" class="uk-button uk-button-secondary" id="butGuardar">Guardar</button>
                            <button class="uk-button uk-button-default" ui-sref="medicamentosList" id="butCancelar">Cancelar</button>
                        </div>
                       </form>

                </div>
            </div>
        </div>
    </div>
