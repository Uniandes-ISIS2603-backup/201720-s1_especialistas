<div class="row">
    <div class="col-md-3">
        <img height="200px" width="200px" 
             src="http://ferncare.org/wp-content/uploads/2015/09/patient_icon_big.png">
    </div>
    <div class="col-md-9">
        <div class="row">
            <h3>NOMBRE: </h3>{{examenActual.nombre}}

            <h3>PRECIO: </h3>{{examenActual.precio}}
            
            <h3>RECOMENDACIONES: </h3>{{examenActual.recomendacion}}
            
            <h3>LABORATORIOS: </h3>
            <a ng-repeat="labs in examenActual.laboratorios" ui-sref="labDetail({laboratorioId: labs.id})">{{labs.nombre}}</a>
        </div>
    </div>
</div>
