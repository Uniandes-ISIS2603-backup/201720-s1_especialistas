<form ng-submit="createExam()" name="examen">

    <div class="form-group">
        <label for="examenName">Nombre Examen</label>
        <input class="form-control uk-input" id="examenName" required ng-model="examenName" placeholder="Ingrese el nombre">
    </div>
    <div class="form-group">
        <label for="examenPrice">Precio</label><br>
        <input class="form-control uk-input" type="number" max="1000000" min="5000" step="100" id="examenPrice" required ng-model="examenPrecio">
    </div>
    <div class="form-group">
        <label for="examenRecommend">Recomendaciones</label>
        <textarea class="form-control uk-input" id="examenRecommend" required ng-model="examenRecom" ></textarea>
    </div>
    <br>
    <div class="form-group row">
        <div class="form-group col-sm-4" ng-if="!examen.$valid">
            <div class="alert alert-warning" >
                <strong>Advertencia!</strong><p>Todos los campos deben estar llenos*</p>
            </div> 
        </div> 
    </div>
    <br>
    <div class="uk-button-group">
        <button type="reset" class="uk-button-secondary uk-button">Reiniciar</button>
        <button class="uk-button uk-button-default" ui-sref="examenesList">Cancelar</button>
        <button ng-show="examen.$valid" type="submit" class="uk-button-secondary uk-button">Guardar</button>
    </div>
</form>
