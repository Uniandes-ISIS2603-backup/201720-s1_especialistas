<form ng-submit="createExam()" name="examen">

    <div class="form-group">
        <label for="examenName">Nombre Examen</label>
        <input class="form-control" id="examenName" required ng-model="examenName" placeholder="Ingrese el nombre">
    </div>
    <div class="form-group">
        <label for="examenPrice">Precio</label><br>
        <input class="form-control" type="number" max="1000000" min="5000" step="100" id="examenPrice" required ng-model="examenPrecio">
    </div>
    <div class="form-group">
        <label for="examenRecommend">Recomendaciones</label>
        <textarea class="form-control" id="examenRecommend" required ng-model="examenRecom" ></textarea>
    </div>
    <button ng-show="examen.$valid" type="submit"  class="btn btn-success">Guardar</button>
    <button type="reset" class="uk-button uk-button-primary">Reiniciar</button>
    <a class="uk-button-default" ui-sref="examenesList"> Cancelar </a>

</form>
