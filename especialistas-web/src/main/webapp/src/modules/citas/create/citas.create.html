<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createCita">Agregar cita</label>
                <label ng-if="edit" id="editCita">Editar Información</label></div>
            <div class="panel-body">
                <form ng-submit="createCita()" name="cita">
                    <div class="form-group">
                        <label for="comentarios">Comentarios</label>
                        <input id="comentarios" required ng-model="comentarios" class="form-control"/>
                    </div>
                        <div class="form-group">
                        <label for="horaNueva">Hora</label>
                        <select class="form-control" id="horaNueva" required ng-model="horaNueva">
                            <option ng-repeat="hora in horas">{{hora.horaInicio}}-{{hora.horaFin}} </option>
                        </select>
                    </div>
                   <div class="form-group" ng-if="!cita.$valid">
                        <div class="alert alert-warning" >
                            <strong>Atención!</strong><p>Todos los campos son obligatorios</p>
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="cita.$valid" type="submit" value="Guardar" class="btn btn-success"/>
                            <a ng-if="!edit" class="btn btn-info" ui-sref="citasList">Cancelar</a>
                            <a ng-if="edit" class="btn btn-info" ui-sref="citasList">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
