<div class="col col-md-12">
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>CITA</th>
                <th>ELIMINAR</th>
                <th>EDITAR</th>
            </tr>
        </thead>
        <tr ng-repeat="cita in citas">

            <td><a ui-sref="citasDetail({citasId: cita.id})">{{cita.comentarios}}</td>
            <td>
                <button type="button" class="btn btn-danger" ui-sref="citasDelete({citasId: cita.id})">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-info" ui-sref="citasUpdate({citasId: cita.id})">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-success" ui-sref="citasCreate">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
                </button>
            </td>
        </tr>
    </table>
</div>
