<div class="col col-md-12">
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>CITA</th>
                <th>ELIMINAR</th>
                <th>EDITAR</th>
            </tr>
        </thead>
        <tr ng-repeat="cita in citas">

            <td><a ui-sref="citasDetail({citasId: cita.id})">{{cita.comentarios}}</td>
            <td>
                <button type="button" class="btn btn-danger" ui-sref="citasDelete({citasId: cita.id})">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-info" ui-sref="citasUpdate({citasId: cita.id})">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-success" ui-sref="citasCreate">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
                </button>
            </td>
        </tr>
    </table>
</div>

<table class="table table-bordered table-responsive">

        <td>Hora</td>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miercoles</th>
        <th>Jueves</th>

        <th>Domingo</th>
    </tr>
    <tr ng-repeat="franja in franjas">
        <th>{{franja| date:'h:mm a'}}</th>
        <td id="{franja.$index}-0"></td>
        <td id="{franja.$index}-1"></td>
        <td id="{franja.$index}-2"></td>
        <td id="{franja.$index}-3"></td>
        <td id="{franja.$index}-4"></td>
        <td id="{franja.$index}-5"></td>
        <td id="{franja.$index}-6"></td>
    </tr>
</table>
