<div class="container-fluid">
    <div class="col-md-6">
        <table class="table table-striped">
        <thead>
            <tr>
                <th>ORDEN</th>
                <th>ELIMINAR</th>
                <th>EDITAR</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="orden in ordenesMedicas">
                <td id="{{$index}}-nombre"><a ui-sref="ordenesMedicasDetail({ordenesMedicasId: orden.id})">{{orden.descripcion}}</a>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" ui-sref="ordenesMedicasDelete({ordenesMedicasId: orden.id})">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-info" ui-sref="ordenesMedicas({ordenesMedicasId: hospital.id})">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-success" ui-sref="ordenesMedicasCreate">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
