<div class="container-fluid">
    <div class="col-md-6">
        <table class="table table-striped">
        <thead>
            <tr>
                <th>ORDEN</th>
                <th>ELIMINAR</th>
                <th>EDITAR</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="orden in ordenesMedicas">
                <td id="{{$index}}-nombre"><a ui-sref="ordenesMedicasDetail({ordenesMedicasId: orden.id})">{{orden.descripcion}}</a>
                </td>
                <td>
                    <a uk-icon="icon: trash" style="color: #f44" ui-sref="ordenesMedicasDelete({ordenesMedicasId: orden.id})">
                        
                </td>
                <td>
                    <a uk-icon="icon: pencil" ui-sref="ordenesMedicasCreate({ordenesMedicasId: orden.id})">
                        
                </td>
            </tr>
            <tr>
                <td>
                    <a ui-sref="ordenesMedicasCreate">AGREGAR</a>
                       
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
