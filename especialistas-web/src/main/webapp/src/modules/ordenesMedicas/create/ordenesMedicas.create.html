<form ng-submit="createOrdenMedica()" name="orden">
    <div class="form-group">
        <label for="comentarios">Descripción</label>
        <input class="form-control" id="descripcion" required ng-model="descripcion" placeholder="Ingrese la descripción">
    </div>
    <input ng-show="orden.$valid" type="submit" value="Save" class="btn btn-success"/>
    <button type="reset" class="btn btn-info">Reiniciar</button>
    <a class="btn btn-danger" ui-sref="citasList"> Cancelar </a>
</form>
